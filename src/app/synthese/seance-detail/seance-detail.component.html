<mat-sidenav-container class="container">
  
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z5" role="heading">

    </mat-toolbar>
    <div class="pad">
        <div class="body">
            <div class = "container-list">
            <div class="matlist">
              <mat-list role="list" *ngFor="let timestamp of timstampFacilitiesList | async; ">
                <mat-list-item role="listitem">Date: {{timestamp.dateOfTimestamp}}</mat-list-item>
                <mat-list-item role="listitem">Activit√©: {{ timestamp.facilityName }}</mat-list-item>
              </mat-list>
              </div>
            </div>
          </div>
          <div class="footer">
          <mat-card-content></mat-card-content>
          </div>
          <mat-card-actions><button mat-button class="boutton" (click)="onOrder(googleBook.bookId)">Commander</button></mat-card-actions>
    </div>
  </mat-sidenav-content> 
</mat-sidenav-container>
