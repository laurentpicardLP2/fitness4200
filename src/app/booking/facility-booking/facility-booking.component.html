<div class="seanceTitle">Votre séance du {{ getDateSeance() }} : </div>

<mat-form-field class="example-form-field" *ngFor="let timestampFacility of timestampFacilities; let i=index">
  <input matInput type="text" readonly placeholder="{{ timestampFacility.facilityName }} : {{ convertIntoTime(timestampFacility.refTimestamp) }}" >
  <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onDeleteTimestamp(i, timestampFacility.idTimestampFacility)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field> 

<br>
Total séance : {{ totalPriceSeance }}
<br>
  <div style="text-align: center;" *ngIf="isEmptySeance===false">
    <button mat-raised-button color="accent" (click)="onValidateSeance()">Valider séance</button>
  </div>
